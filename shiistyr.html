<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Shifa</title>
    <!-- Link CSS Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('F:\ARDVSAL\FILE\CODING\shiistyr\assets\bg.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 4px solid #FFC300;
        }
        nav {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            color: #FFC300;
        }
        .swiper-container {
            width: 80%;
            max-width: 1200px;
            height: 400px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .collage {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .collage img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
        }
        .collage img:hover {
            transform: translateY(-5px) scale(1.1); /* Memperbesar foto saat dihover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .collage img:not(:hover) {
            animation: float 5s infinite alternate; /* Animasi bergerak saat tidak disentuh */
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            border-top: 4px solid #FFC300;
        }
        .swiper-button-prev,
        .swiper-button-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            z-index: 10;
        }
        .swiper-button-prev {
            left: 10px;
        }
        .swiper-button-next {
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Shifa</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Profil</a>
        <a href="#">Kontak</a>
    </nav>
    <section class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="F:\ARDVSAL\FILE\CODING\shiistyr\assets\swiper1.jpg" alt="Slide 1"></div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/600x800" alt="Slide 2"></div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/600x800" alt="Slide 3"></div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/600x800" alt="Slide 4"></div>
            <div class="swiper-slide"><img src="https://via.placeholder.com/600x800" alt="Slide 5"></div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </section>
    <div class="collage">
        <img src="F:\ARDVSAL\FILE\CODING\shiistyr\assets\foto 1.jpg" alt="Foto 1">
        <img src="F:\ARDVSAL\FILE\CODING\shiistyr\assets\foto 2.jpg" alt="Foto 2">
        <img src="F:\ARDVSAL\FILE\CODING\shiistyr\assets\foto 3.jpg" alt="Foto 3">
        <img src="F:\ARDVSAL\FILE\CODING\shiistyr\assets\foto 4.jpg" alt="Foto 4">
        <img src="F:\ARDVSAL\FILE\CODING\shiistyr\assets\foto 5.jpg" alt="Foto 5">
    </div>
    <footer>
        <p>Shifa, kisah kita masih memiliki begitu banyak hal indah yang belum kita jelajahi bersama. Mari kita berbagi cerita lagi.</p>
        <p>Copyright &copy; 2024 by ardvsal</p>
    </footer>

    <!-- Script JS Swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 5000, // Durasi dalam milidetik (5 detik)
            },
        });
    </script>
</body>
</html>
